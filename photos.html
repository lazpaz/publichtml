    <!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Photo Gallery</title>
  <style>
    * {
      box-sizing: border-box;
    }

    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background-color: #f4f4f4;
    }

    h1 {
      text-align: center;
      padding: 20px;
      margin: 0;
      color: #333;
    }

    .gallery {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
      gap: 15px;
      padding: 20px;
      max-width: 1200px;
      margin: 0 auto;
    }

    .gallery img {
      width: 100%;
      height: auto;
      border-radius: 10px;
      transition: transform 0.3s ease, box-shadow 0.3s ease;
    }

    .gallery img:hover {
      transform: scale(1.03);
      box-shadow: 0 8px 20px rgba(0, 0, 0, 0.2);
    }

    @media (max-width: 500px) {
      h1 {
        font-size: 24px;
      }
    }
  </style>
</head>
<body>

  <h1>My Photo Gallery</h1>

  <div class="gallery">
    <img src="https://placekitten.com/400/300" alt="Photo 1">
    <img src="https://placekitten.com/401/300" alt="Photo 2">
    <img src="https://placekitten.com/402/300" alt="Photo 3">
    <img src="https://placekitten.com/403/300" alt="Photo 4">
    <img src="https://placekitten.com/404/300" alt="Photo 5">
    <img src="https://placekitten.com/405/300" alt="Photo 6">
  </div>

  </body>
</html>
